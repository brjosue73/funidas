<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="helpers/dist/jquery.fullpage.min.css">
    <link rel="stylesheet" href="helpers/assets/css/styles.css" type="text/css" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>

</head>
<body>
    <ul id="myMenu">
        <li id="link1" data-menuanchor="firstPage" class="active"><a href="#firstPage">primera</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">segunda</a></li>
        <li data-menuanchor="thirdPage"><a href="#thirdPage">terceta</a></li>
        <li data-menuanchor="fourthPage"><a href="#fourthPage">cuarta</a></li>
    </ul>
    <div id="fullpage">
        <div class="primera section"></div>
        <div class="section">
            <div class="slide"> Slide 1 </div>
            <div class="slide"> Slide 2 </div>
            <div class="slide"> Slide 3 </div>
            <div class="slide"> Slide 4 </div>
        </div>
        <div class="section"></div>
        <div class="section"></div>
    </div>

    <script type="text/javascript" src="dist/jquery-3.1.0.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="dist/jquery.fullpage.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                menu: '#myMenu',
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                anchors:['firstPage', 'secondPage', 'thirdPage','fourthPage'],
                afterLoad: function(anchorLink, index){
                    $menu = $("#myMenu");

                    if(index == 1){
                        $menu.animate({top: "100vh"});
                    } else if(index == 2){
                        $menu.animate({top: "50vh"});
                    } else {
                        $menu.animate({top: "0"});
                    }
                },
                /*onLeave: function(index, nextIndex, direction){
                    $menu = $("#myMenu");

                    if(index == 1){
                        $menu.animate({top: "100vh"});
                    } else if(index == 2){
                        $menu.animate({top: "50vh"});
                    } else {
                        $menu.animate({top: "0"});
                    }
                }*/
            });
        });
    </script>
</body>
</html>
